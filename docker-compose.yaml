version: '3'
services:
  
  inewgent_www:
    image: nginx:1.13.0-alpine
    container_name: inewgent_www
    ports:
      - "5002:80"
    volumes:
      - .:/var/www/html/website
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    networks:
      network-inewgent:
s
networks:
  network-inewgent:
    external: true